<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Payment</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/checkout.css"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <script type='module' src='/static/js/modal.js'></script>
    <link href="http://fonts.cdnfonts.com/css/south-park" rel="stylesheet">
</head>
<body>

<div class="topnav">
    <a href="/">Home</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>

    <a class="login" href="#">Login</a>

    <a class="shopcart" href="#">
        <i class="fas fa-shopping-cart cart-button"></i>
        <i class="cart-size" th:data-value="${cartSize}"></i>
    </a>


</div>

<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">

        <p id="emptyCart">Your cart is empty!</p>
        <span class="close">Close</span>
    </div>


</div>

<div class="container">
    <h3>Payment</h3>
    <h5 th:text="'Total price: ' + ${total_price} + ' USD'"></h5>
    <form name="paymentForm" method="post" action="payment">
        <label for="cName">Name on Card</label>
        <input type="text" id="cName" name="cardName" placeholder="Eric Cartman" required>
        <label for="cNum">Card number</label>
        <input type="text" id="cNum" name="cardNumber" placeholder="1111-2222-3333-4444" maxlength="19" required>
        <label for="expDate">Expiration Date</label>
        <input type="text" id="expDate" name="expDate" placeholder="MM/YY" maxlength="5" required>
        <label for="cvv">CVV</label>
        <input type="password" id="cvv" name="cvv" placeholder="***" maxlength="3" required>
        <input id="orderId" name="orderId" value="" type="hidden" required>
        <button class="btn pay" type="submit">Pay</button>
    </form>
</div>
<script src='/static/js/payment.js'></script>

</body>
</html>
